version: '3.8'

services:
  mysql:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: todos
    ports:
      - "3306:3306"
    volumes:
      - mysql-data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  todo-write-service:
    build: ./todo-write-service
    ports:
      - "3002:3002"
    environment:
      MYSQL_HOST: mysql
      MYSQL_USER: root
      MYSQL_PASSWORD: password
      MYSQL_DB: todos
    depends_on:
      mysql:
        condition: service_healthy

  todo-read-service:
    build: ./todo-read-service
    ports:
      - "3001:3001"
    environment:
      MYSQL_HOST: mysql
      MYSQL_USER: root
      MYSQL_PASSWORD: password
      MYSQL_DB: todos
    depends_on:
      mysql:
        condition: service_healthy

  frontend-service:
    build: ./frontend-service
    ports:
      - "3000:3000"
    environment:
      READ_SERVICE_URL: http://todo-read-service:3001
      WRITE_SERVICE_URL: http://todo-write-service:3002
    depends_on:
      - todo-read-service
      - todo-write-service

volumes:
  mysql-data:
